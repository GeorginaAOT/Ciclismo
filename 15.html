<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BikeBlitz - Unirse o Iniciar Sesión</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    
    .container {
      background-color: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 90%;
      text-align: center;
    }
    
    h1 {
      color: #8e44ad; /* Morado */
      font-size: 32px;
      margin-bottom: 30px;
      font-family: 'Raleway', sans-serif; /* Cambiando la fuente */
    }
    
    input[type="text"],
    input[type="password"],
    .btn {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      box-sizing: border-box;
      font-size: 18px;
      background-color: #f5f5f5;
      border: 1px solid #ccc;
      transition: all 0.3s ease;
    }
    
    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: #8e44ad; /* Morado */
    }
    
    .btn {
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    
    .btn-turquesa {
      background-color: #16a085; /* Turquesa */
    }
    
    .btn-turquesa:hover {
      background-color: #1abc9c; /* Turquesa más claro */
    }
    
    .btn-google {
      background-color: #dd4b39; /* Rojo Google */
    }
    
    .btn-google:hover {
      background-color: #d14836; /* Rojo Google más oscuro */
    }
    
    .btn-facebook {
      background-color: #3b5998; /* Azul Facebook */
    }
    
    .btn-facebook:hover {
      background-color: #344e86; /* Azul Facebook más oscuro */
    }
    
    p {
      color: #666;
      font-size: 16px;
      margin-top: 20px;
    }
    
    a {
      color: #8e44ad; /* Morado */
      text-decoration: none;
      transition: color 0.3s ease;
      font-weight: bold;
    }
    
    a:hover {
      color: #9b59b6; /* Morado más claro */
    }
    
    .help-links {
      margin-top: 20px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 style="font-family: 'Raleway', sans-serif;">BikeBlitz</h1> <!-- Cambiando la fuente -->
    <form action="#" method="post">
      <input type="text" name="username" placeholder="Nombre de usuario o correo electrónico" required><br>
      <input type="password" name="password" placeholder="Contraseña" required><br>
      <input type="submit" value="Iniciar Sesión" class="btn btn-turquesa">
    </form>
    <button class="btn btn-google">Iniciar sesión con Google</button>
    <button class="btn btn-facebook">Iniciar sesión con Facebook</button>
    <p>¿No tienes cuenta? <a href="#" class="btn btn-turquesa">Únete a BikeBlitz</a></p>
    <div class="help-links">
      <a href="#">¿Olvidaste tu contraseña?</a> | <a href="#">¿Necesitas ayuda?</a>
    </div>
  </div>
</body>
</html>
