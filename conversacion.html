<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BikeBlitz - Chat con Juan Pérez</title>
  <style>
    /* Estilos CSS */
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3; /* Fondo gris claro */
      margin: 0;
      padding: 0;
      color: #444; /* Texto gris oscuro */
    }

    .chat-header {
      text-align: center;
      padding: 20px 0;
      background-color: #9b59b6; /* Morado */
      color: #fff; /* Texto blanco */
      font-size: 24px;
      margin-bottom: 20px;
    }

    .chat-container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff; /* Fondo blanco */
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      overflow-y: scroll;
      height: 400px; /* Altura fija para el contenedor de chat */
    }

    .chat-message {
      margin-bottom: 15px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .chat-message.sender {
      align-items: flex-end;
    }

    .message {
      padding: 10px;
      border-radius: 10px;
      max-width: 70%;
      word-wrap: break-word;
    }

    .message.sender {
      background-color: #e0e0e0; /* Fondo gris claro para los mensajes del remitente */
      color: #444; /* Texto gris oscuro */
      margin-left: auto;
    }

    .message.receiver {
      background-color: #16a085; /* Turquesa para los mensajes del receptor */
      color: #fff; /* Texto blanco */
      margin-right: auto;
    }

    .message-meta {
      font-size: 12px;
      color: #777; /* Texto gris medio */
      margin-top: 5px;
      text-align: right;
    }

    .message-meta.sender {
      text-align: right;
    }

    .message-meta.receiver {
      text-align: left;
    }

    .message-meta time {
      margin-left: 5px;
    }

    .input-container {
      text-align: center;
      margin-top: 20px;
    }

    .input-container input[type="text"] {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc; /* Borde gris claro */
      width: calc(70% - 15px);
      max-width: 400px;
      margin-right: 5px;
      box-sizing: border-box;
    }

    .input-container button {
      padding: 10px 20px;
      border-radius: 5px;
      border: none;
      background-color: #9b59b6; /* Morado */
      color: #fff; /* Texto blanco */
      cursor: pointer;
    }

    .exit-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      text-decoration: none;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="chat-header">
    Juan Pérez
  </div>
  <div class="chat-container" id="chatContainer">
    <div class="chat-message sender">
      <div class="message sender">
        ¡Hola! ¿Cómo estás? Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed vitae lectus augue.
      </div>
      <div class="message-meta sender">
        <time>10:00 AM</time>
      </div>
    </div>
    <div class="chat-message receiver">
      <div class="message receiver">
        ¡Hola! Estoy bien, ¿y tú?
      </div>
      <div class="message-meta receiver">
        <time>10:05 AM</time>
      </div>
    </div>
    <div class="chat-message sender">
      <div class="message sender">
        Bien, gracias. ¿Qué has estado haciendo últimamente?
      </div>
      <div class="message-meta sender">
        <time>10:10 AM</time>
      </div>
    </div>
    <!-- Agregar más mensajes aquí -->
  </div>
  <div class="input-container">
    <input type="text" id="messageInput" placeholder="Escribe un mensaje...">
    <button onclick="sendMessage()">Enviar</button>
  </div>
  <a href="#" class="exit-link">Salir de la conversación</a>

  <script>
    function sendMessage() {
      var messageInput = document.getElementById('messageInput');
      var messageText = messageInput.value.trim();

      if (messageText !== '') {
        var chatContainer = document.getElementById('chatContainer');

        // Crear un nuevo mensaje del remitente
        var senderMessage = document.createElement('div');
        senderMessage.classList.add('chat-message', 'sender');
        senderMessage.innerHTML = `
          <div class="message sender">
            ${messageText}
          </div>
          <div class="message-meta sender">
            <time>${getTime()}</time>
          </div>
        `;

        // Agregar el mensaje al contenedor de chat
        chatContainer.appendChild(senderMessage);

        // Limpiar el campo de entrada después de enviar el mensaje
        messageInput.value = '';

        // Desplazarse hacia abajo para mostrar el último mensaje
        chatContainer.scrollTop = chatContainer.scrollHeight;
      }
    }

    function getTime() {
      var now = new Date();
      var hours = now.getHours();
      var minutes = now.getMinutes();
      var ampm = hours >= 12 ? 'PM' : 'AM';
      hours = hours % 12;
      hours = hours ? hours : 12; // El reloj de 12 horas no muestra "0" horas como "12"
      minutes = minutes < 10 ? '0' + minutes : minutes; // Agregar un cero inicial a los minutos menores de 10
      var timeString = hours + ':' + minutes + ' ' + ampm;
      return timeString;
    }
  </script>
</body>
</html>
