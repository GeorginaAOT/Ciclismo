<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-d7M1zLWfwX+pFhaeLozHEgo+dG3OwgLgLf8GqABd6pQm9f9Qn4FzK0E5/xlJ3S52X8tibF6qBVuMdDt3DPLbQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .header {
            background-color: #8e44ad; /* Morado */
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            font-size: 18px;
            border-bottom: 1px solid #ccc;
        }
        .header .title {
            font-size: 24px;
            font-weight: bold;
        }
        .header .user-icons {
            display: flex;
            align-items: center;
        }
        .header .user-icons button {
            background: none;
            border: none;
            color: white;
            margin-left: 15px;
            font-size: 20px;
            cursor: pointer;
        }
        .profile {
            display: flex;
            align-items: center;
            padding: 20px;
            background-color: white;
            border-bottom: 1px solid #ccc;
        }
        .profile img {
            border-radius: 50%;
            width: 80px;
            height: 80px;
            margin-right: 20px;
            cursor: pointer;
        }
        .profile-details {
            flex-grow: 1;
        }
        .profile-details h1 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }
        .profile-details p {
            margin: 5px 0;
            color: #777;
        }
        .profile-buttons {
            display: flex;
            gap: 10px;
        }
        .profile-buttons button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .profile-buttons .share-btn {
            background-color: #40E0D0; /* Turquesa */
            color: white;
        }
        .profile-buttons .edit-btn {
            background-color: #8e44ad; /* Morado */
            color: white;
        }
        .profile-buttons .share-btn:hover {
            background-color: #36b7b1;
        }
        .profile-buttons .edit-btn:hover {
            background-color: #722d8d;
        }
        .stats {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            background-color: white;
            border-bottom: 3px solid #40E0D0; /* Turquesa */
        }
        .stats div {
            text-align: center;
            color: #8e44ad; /* Morado */
        }
        .stats div span {
            display: block;
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        .progress-chart {
            background-color: white;
            padding: 20px;
            margin-top: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .progress-chart h3 {
            color: #8e44ad; /* Morado */
            margin-bottom: 20px;
        }
        .progress-chart .chart {
            height: 200px;
            position: relative;
            border-bottom: 1px solid #ccc;
        }
        .progress-chart .chart .bar {
            position: absolute;
            bottom: 0;
            width: 8%;
            background-color: #40E0D0; /* Turquesa */
            transition: height 0.3s;
        }
        .progress-chart .chart .bar span {
            position: absolute;
            bottom: -20px;
            width: 100%;
            text-align: center;
            color: #8e44ad; /* Morado */
        }
        .nav-menu {
            background-color: white;
            margin-top: 20px;
            border-top: 1px solid #ccc;
        }
        .nav-menu button {
            display: flex;
            align-items: center;
            width: 100%;
            padding: 15px;
            border: none;
            background: white;
            cursor: pointer;
            border-bottom: 1px solid #ccc;
            font-size: 18px;
            color: #333;
        }
        .nav-menu button i {
            font-size: 20px;
            color: #8e44ad; /* Morado */
            margin-right: 15px;
        }
        .nav-menu button:hover {
            background-color: #f4f4f4;
        }
        footer {
            display: flex;
            justify-content: space-around;
            padding: 10px;
            background-color: #8e44ad; /* Morado */
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
            left: 0;
        }
        footer button {
            background: none;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            padding: 10px;
        }
        footer button:hover {
            background-color: #722d8d;
            border-radius: 5px;
        }
    </style>
    <script>
        function redirigir(url) {
            window.location.href = url;
        }

        document.addEventListener('DOMContentLoaded', function() {
            document.querySelector('.header .fa-cog').addEventListener('click', function() {
                redirigir('configuracion.html');
            });

            document.querySelector('.profile-buttons .share-btn').addEventListener('click', function() {
                redirigir('publicar.html');
            });

            document.querySelector('.profile-buttons .edit-btn').addEventListener('click', function() {
                redirigir('configuracion.html');
            });

            document.querySelector('.nav-menu button:nth-child(1)').addEventListener('click', function() {
                redirigir('Actividades.html');
            });

            document.querySelector('.nav-menu button:nth-child(2)').addEventListener('click', function() {
                redirigir('estadistica.html');
            });

            document.querySelector('.nav-menu button:nth-child(3)').addEventListener('click', function() {
                redirigir('Rutas.html');
            });

            document.querySelector('.nav-menu button:nth-child(4)').addEventListener('click', function() {
                redirigir('mejores tiempos.html');
            });

            document.querySelector('.nav-menu button:nth-child(5)').addEventListener('click', function() {
                redirigir('equipamiento.html');
            });

            document.querySelector('footer #btnInicio').addEventListener('click', function() {
                redirigir('Inicio.html');
            });

            document.querySelector('footer #btnMapas').addEventListener('click', function() {
                redirigir('Mapas.html');
            });

            document.querySelector('footer #btnRegistrar').addEventListener('click', function() {
                redirigir('Registro.html');
            });

            document.querySelector('footer #btnGrupos').addEventListener('click', function() {
                redirigir('Retos.html');
            });

            document.querySelector('footer #btnTu').addEventListener('click', function() {
                redirigir('Tu.html');
            });

            // Nueva funcionalidad para cargar la foto de perfil
            const profileImage = document.querySelector('.profile img');
            const inputFile = document.createElement('input');
            inputFile.type = 'file';
            inputFile.accept = 'image/*';
            inputFile.style.display = 'none';
            
            profileImage.addEventListener('click', () => inputFile.click());
            
            inputFile.addEventListener('change', function() {
                const reader = new FileReader();
                reader.onload = function() {
                    const imageUrl = reader.result;
                    profileImage.src = imageUrl;
                    localStorage.setItem('profileImage', imageUrl);
                };
                reader.readAsDataURL(inputFile.files[0]);
            });

            // Cargar la imagen de perfil guardada en localStorage
            const savedImage = localStorage.getItem('profileImage');
            if (savedImage) {
                profileImage.src = savedImage;
            }
        });
    </script>
</head>
<body>

    <div class="header">
        <div class="title">Perfil</div>
        <div class="user-icons">
            <button><i class="fas fa-search"></i></button>
            <button><i class="fas fa-cog"></i></button>
        </div>
    </div>

    <div class="profile">
        <img src="https://via.placeholder.com/80" alt="Perfil">
        <div class="profile-details">
            <h1>Georgina Alejandra Ojeda Torres</h1>
            <p>San Luis de la Paz, Guanajuato, Mexico</p>
        </div>
        <div class="profile-buttons">
            <button class="share-btn"><i class="fas fa-share"></i> Compartir</button>
            <button class="edit-btn"><i class="fas fa-edit"></i> Editar</button>
        </div>
    </div>

    <div class="stats">
        <div>
            <span>0</span>
            <div>Siguiendo</div>
        </div>
        <div>
            <span>0</span>
            <div>Seguidores</div>
        </div>
    </div>

    <div class="progress-chart">
        <h3>Esta semana</h3>
        <div class="stats">
            <div>
                <span>0 km</span>
                <div>Distancia</div>
            </div>
            <div>
                <span>0h</span>
                <div>Duración</div>
            </div>
            <div>
                <span>0 m</span>
                <div>Desnivel positivo</div>
            </div>
        </div>
        <div class="chart">
            <div class="bar" style="left: 0; height: 20%;" title="Lun">
                <span>Lun</span>
            </div>
            <div class="bar" style="left: 12%; height: 40%;" title="Mar">
                <span>Mar</span>
            </div>
            <div class="bar" style="left: 24%; height: 30%;" title="Mié">
                <span>Mié</span>
            </div>
            <div class="bar" style="left: 36%; height: 50%;" title="Jue">
                <span>Jue</span>
            </div>
            <div class="bar" style="left: 48%; height: 70%;" title="Vie">
                <span>Vie</span>
            </div>
            <div class="bar" style="left: 60%; height: 60%;" title="Sáb">
                <span>Sáb</span>
            </div>
            <div class="bar" style="left: 72%; height: 80%;" title="Dom">
                <span>Dom</span>
            </div>
        </div>
    </div>

    <div class="nav-menu">
        <button><i class="fas fa-chart-line"></i><span>Actividades</span></button>
        <button><i class="fas fa-chart-pie"></i><span>Estadísticas</span></button>
        <button><i class="fas fa-route"></i><span>Rutas</span></button>
        <button><i class="fas fa-trophy"></i><span>Mejores tiempos</span></button>
        <button><i class="fas fa-tools"></i><span>Equipamiento</span></button>
    </div>

    <footer>
        <button id="btnInicio">Inicio</button>
        <button id="btnMapas">Mapas</button>
        <button id="btnRegistrar">Registrar</button>
        <button id="btnGrupos">Grupos</button>
        <button id="btnTu">Tú</button>
    </footer>

</body>
</html>
