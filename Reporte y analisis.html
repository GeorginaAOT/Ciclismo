<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportes y Análisis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #8e44ad;
            color: #fff;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .header h3 {
            margin: 0;
            font-size: 24px;
        }

        .menu-toggle {
            background-color: #8e44ad;
            border: none;
            color: #fff;
            padding: 10px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }

        .sidebar {
            background-color: #8e44ad;
            padding: 20px;
            height: 100%;
            color: #fff;
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            transition: left 0.3s ease;
            z-index: 1000;
        }

        .sidebar.active {
            left: 0;
        }

        .sidebar a {
            color: #fff;
            text-decoration: none;
            display: block;
            margin: 10px 0;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        .sidebar a:hover {
            text-decoration: underline;
        }

        .container {
            margin-left: 0;
            padding: 20px;
            transition: margin-left 0.3s ease;
        }

        .card {
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .card-header {
            background-color: #8e44ad;
            color: #fff;
            border-radius: 8px 8px 0 0;
            padding: 10px 15px;
            font-weight: bold;
        }

        .card-body {
            background-color: #fff;
            padding: 20px;
            border-radius: 0 0 8px 8px;
        }

        .alert {
            background-color: #16a085;
            color: #fff;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .alert h4 {
            margin: 0;
            font-size: 18px;
        }

        .alert p {
            margin: 5px 0 0;
        }

        .report-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .report-list li {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .report-list li span {
            font-weight: bold;
        }

        .report-list button {
            margin-left: 5px;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        @media (max-width: 992px) {
            .header h3 {
                font-size: 20px;
            }

            .sidebar {
                width: 250px;
                height: 100%;
                position: fixed;
                top: 0;
                left: -250px;
                transition: left 0.3s ease;
            }

            .sidebar.active {
                left: 0;
            }

            .container {
                margin-left: 0;
                padding: 20px;
            }

            .menu-toggle {
                position: fixed;
                top: 15px;
                left: 15px;
                z-index: 1001;
            }
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                text-align: center;
            }

            .header h3 {
                font-size: 18px;
            }

            .menu-toggle {
                padding: 8px;
                font-size: 14px;
            }

            .card-header, .card-body, .alert {
                padding: 10px;
            }
        }

        @media (max-width: 576px) {
            .sidebar {
                width: 200px;
            }

            .header h3 {
                font-size: 16px;
            }

            .menu-toggle {
                padding: 5px;
                font-size: 12px;
            }

            .card-header, .card-body, .alert {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h3>Reportes y Análisis</h3>
        <button class="menu-toggle" onclick="toggleMenu()">☰ Menú</button>
    </div>
   <div class="sidebar">
        <a href="Panel de control.html">Panel de Control</a>
        <a href="Gestion de usuarios.html">Gestión de Usuarios</a>
        <a href="Gestion de actividades.html">Gestión de Actividades</a>
        <a href="Gestion de eventos y retos.html">Gestión de Eventos y Retos</a>
        <a href="Reporte y analisis.html">Reportes y Análisis</a>
    </div>
    <div class="container">
        <div id="reports" class="content-section">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header">
                            Generación de Reportes
                        </div>
                        <div class="card-body">
                            <ul class="report-list">
                                <li>
                                    <span>Reporte de Actividades</span>
                                    <div>
                                        <button class="btn btn-primary btn-sm" onclick="generateReport('activities')">Generar</button>
                                        <button class="btn btn-secondary btn-sm" onclick="exportReport('activities')">Exportar</button>
                                    </div>
                                </li>
                                <li>
                                    <span>Reporte de Usuarios</span>
                                    <div>
                                        <button class="btn btn-primary btn-sm" onclick="generateReport('users')">Generar</button>
                                        <button class="btn btn-secondary btn-sm" onclick="exportReport('users')">Exportar</button>
                                    </div>
                                </li>
                                <!-- Agrega más reportes según sea necesario -->
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header">
                            Análisis de Tendencias
                        </div>
                        <div class="card-body">
                            <canvas id="trendChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header">
                            Exportación de Datos
                        </div>
                        <div class="card-body">
                            <form id="exportForm" onsubmit="exportFormData(event)">
                                <div class="form-group">
                                    <label for="exportType" class="form-label">Tipo de Datos</label>
                                    <select class="form-control" id="exportType">
                                        <option value="activities">Actividades</option>
                                        <option value="users">Usuarios</option>
                                    </select>
                                </div>
                                <button type="submit" class="btn btn-primary">Exportar Datos</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        function toggleMenu() {
            var sidebar = document.querySelector('.sidebar');
            sidebar.classList.toggle('active');
        }

        function showSection(sectionId) {
            var sections = document.querySelectorAll('.content-section');
            sections.forEach(function(section) {
                section.style.display = 'none';
            });
            document.getElementById(sectionId).style.display = 'block';
            var sidebarLinks = document.querySelectorAll('.sidebar a');
            sidebarLinks.forEach(function(link) {
                link.classList.remove('active');
            });
            document.querySelector('.sidebar a[href="#"]').classList.add('active');
        }

        document.addEventListener('DOMContentLoaded', function() {
            showSection('reports');
        });

        function generateReport(reportType) {
            alert(`Generar ${reportType}`);
            // Aquí puedes añadir el código para generar el reporte.
        }

        function exportReport(reportType) {
            alert(`Exportar ${reportType}`);
            // Aquí puedes añadir el código para exportar el reporte.
        }

        function exportFormData(event) {
            event.preventDefault();
            var exportType = document.getElementById('exportType').value;
            alert(`Exportar datos de ${exportType}`);
            // Aquí puedes añadir el código para exportar los datos del formulario.
        }

        // Código para el gráfico de tendencias
        var ctx = document.getElementById('trendChart').getContext('2d');
        var trendChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio'],
                datasets: [{
                    label: 'Tendencia de Actividades',
                    data: [12, 19, 3, 5, 2, 3, 7],
                    backgroundColor: 'rgba(22, 160, 133, 0.2)',
                    borderColor: '#16a085',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
