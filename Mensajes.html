<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BikeBlitz - Mensajes</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Agregamos FontAwesome para los iconos -->
  <style>
    /* Estilos CSS */
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3; /* Fondo gris claro */
      margin: 0;
      padding: 0;
      color: #444; /* Texto gris oscuro */
    }

    .conversation-header {
      text-align: center;
      padding: 20px 0;
      background-color: #9b59b6; /* Morado */
      color: #fff; /* Texto blanco */
    }

    .conversation-header h1 {
      margin: 0;
    }

    .conversation-search {
      text-align: center;
      margin-bottom: 20px;
    }

    .conversation-search input[type="text"] {
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc; /* Borde gris claro */
      width: 70%;
      max-width: 300px;
      margin-right: 5px;
    }

    .conversation-search button {
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc; /* Borde gris claro */
      background-color: #9b59b6; /* Morado */
      color: #fff; /* Texto blanco */
      cursor: pointer;
    }

    .conversation-list {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff; /* Fondo blanco */
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .conversation-list-item {
      padding: 10px;
      border-bottom: 1px solid #eee; /* Línea divisoria gris claro */
      cursor: pointer;
      transition: background-color 0.3s ease;
      display: flex;
      align-items: center;
    }

    .conversation-list-item:hover {
      background-color: #f9f9f9; /* Fondo gris claro al pasar el cursor */
    }

    .conversation-list-item.active {
      background-color: #16a085; /* Turquesa */
      color: #fff; /* Texto blanco */
    }

    .conversation-list-item .sender {
      font-weight: bold;
      margin-right: 10px;
    }

    .conversation-list-item .message-preview {
      color: #777; /* Texto gris medio */
    }

    .back-btn {
      width: calc(100% - 40px);
      margin: 20px auto;
      padding: 12px 0;
      border: none;
      border-radius: 20px;
      background-color: #9b59b6; /* Morado */
      color: #fff;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      display: block;
      max-width: 200px;
      margin: 20px auto;
    }

    .back-btn:hover {
      background-color: #8e44ad; /* Morado más oscuro al pasar el cursor */
    }
  </style>
</head>
<body>
  <div class="conversation-header">
    <h1>Mensajes</h1>
    <div class="conversation-search">
      <input type="text" id="searchInput" placeholder="Buscar conversación...">
      <button onclick="searchConversation()"><i class="fas fa-search"></i></button> <!-- Botón de búsqueda con icono -->
    </div>
  </div>
  <div class="conversation-list" id="conversationList">
    <div class="conversation-list-item active" onclick="goToConversation('conversacion1.html')">
      <div class="sender"><i class="fas fa-user"></i> Juan Pérez</div>
      <div class="message-preview">¡Hola! ¿Cómo estás?</div>
    </div>
    <div class="conversation-list-item" onclick="goToConversation('conversacion2.html')">
      <div class="sender"><i class="fas fa-user"></i> Carlos López</div>
      <div class="message-preview">¿Quieres ir al cine esta noche?</div>
    </div>
    <!-- Añade más elementos de lista aquí -->
  </div>
  <button class="back-btn" onclick="goToHome()"><i class="fas fa-arrow-left"></i> Regresar a Inicio</button>

  <script>
    function selectConversation(conversation) {
      var currentActive = document.querySelector('.conversation-list-item.active');
      if (currentActive) {
        currentActive.classList.remove('active');
      }
      conversation.classList.add('active');
    }

    function goToHome() {
      // Redirige a la página de inicio
      window.location.href = 'Inicio.html'; // Cambia 'Inicio.html' por la URL de tu página de inicio
    }

    function searchConversation() {
      var searchText = document.getElementById('searchInput').value;
      console.log('Buscando conversaciones con: ' + searchText);
      // Aquí puedes agregar la funcionalidad de búsqueda real
    }

    function goToConversation(conversationPage) {
      // Redirige a la página de conversación correspondiente
      window.location.href = 'conversacion.html';
    }
  </script>
</body>
</html>
