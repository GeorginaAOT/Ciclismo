<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración </title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f9fb; /* Fondo gris claro */
            margin: 0;
            padding: 0;
            color: #34495e; /* Texto gris oscuro */
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px 30px;
            background-color: #ffffff; /* Fondo blanco */
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #8e44ad; /* Morado */
            margin-bottom: 30px;
        }
        label {
            display: block;
            margin-top: 15px;
            color: #34495e; /* Gris oscuro */
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        input:focus, select:focus {
            border-color: #1abc9c; /* Turquesa */
            outline: none;
        }
        input[type="submit"] {
            background-color: #1abc9c; /* Turquesa */
            color: #ffffff; /* Texto blanco */
            font-weight: bold;
            cursor: pointer;
            border: none;
            padding: 15px;
            margin-top: 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #16a085; /* Turquesa más oscuro */
        }
        .form-group {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Configuración</h1>
        <!-- Formulario para la configuración del usuario -->
        <form id="configForm">
            <div class="form-group">
                <label for="fullname">Nombre Completo:</label>
                <input type="text" id="fullname" name="fullname" placeholder="Introduce tu nombre completo">
            </div>
            <div class="form-group">
                <label for="username">Nombre de Usuario:</label>
                <input type="text" id="username" name="username" placeholder="Introduce tu nombre de usuario">
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" placeholder="Introduce tu correo electrónico">
            </div>
            <div class="form-group">
                <label for="age">Edad:</label>
                <input type="number" id="age" name="age" placeholder="Introduce tu edad">
            </div>
            <div class="form-group">
                <label for="gender">Sexo:</label>
                <select id="gender" name="gender">
                    <option value="male">Masculino</option>
                    <option value="female">Femenino</option>
                    <option value="other">Otro</option>
                </select>
            </div>
            <div class="form-group">
                <label for="height">Altura (cm):</label>
                <input type="number" id="height" name="height" placeholder="Introduce tu altura en cm">
            </div>
            <div class="form-group">
                <label for="weight">Peso (kg):</label>
                <input type="number" id="weight" name="weight" placeholder="Introduce tu peso en kg">
            </div>
            <div class="form-group">
                <label for="experience">Nivel de Experiencia:</label>
                <select id="experience" name="experience">
                    <option value="beginner">Principiante</option>
                    <option value="intermediate">Intermedio</option>
                    <option value="advanced">Avanzado</option>
                    <option value="professional">Profesional</option>
                </select>
            </div>
            <div class="form-group">
                <label for="language">Idioma:</label>
                <select id="language" name="language">
                    <option value="es">Español</option>
                    <option value="en">Inglés</option>
                    <option value="fr">Francés</option>
                    <option value="de">Alemán</option>
                </select>
            </div>
            <div class="form-group">
                <label for="units">Unidades de Medida:</label>
                <select id="units" name="units">
                    <option value="metric">Métrico (km, kg)</option>
                    <option value="imperial">Imperial (mi, lb)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="notifications">Notificaciones:</label>
                <select id="notifications" name="notifications">
                    <option value="enabled">Habilitadas</option>
                    <option value="disabled">Deshabilitadas</option>
                </select>
            </div>
            <input type="submit" value="Guardar Configuración">
        </form>
    </div>

    <!-- Script para manejar el formulario -->
    <script>
        // Obtener el formulario
        const form = document.getElementById('configForm');

        // Manejar el evento de envío del formulario
        form.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevenir el comportamiento por defecto del formulario

            // Crear un objeto con los datos del formulario
            const formData = {
                fullname: form.fullname.value,
                username: form.username.value,
                email: form.email.value,
                age: form.age.value,
                gender: form.gender.value,
                height: form.height.value,
                weight: form.weight.value,
                experience: form.experience.value,
                language: form.language.value,
                units: form.units.value,
                notifications: form.notifications.value
            };

            // Guardar los datos en localStorage
            localStorage.setItem('userConfig', JSON.stringify(formData));

            // Confirmar al usuario que los datos han sido guardados
            alert('Configuración guardada exitosamente');
        });

        // Cargar datos existentes desde localStorage cuando la página se carga
        document.addEventListener('DOMContentLoaded', function() {
            // Verificar si hay datos guardados en localStorage
            const savedData = localStorage.getItem('userConfig');
            if (savedData) {
                // Convertir los datos desde JSON a un objeto
                const configData = JSON.parse(savedData);

                // Asignar los valores guardados a los campos del formulario
                form.fullname.value = configData.fullname;
                form.username.value = configData.username;
                form.email.value = configData.email;
                form.age.value = configData.age;
                form.gender.value = configData.gender;
                form.height.value = configData.height;
                form.weight.value = configData.weight;
                form.experience.value = configData.experience;
                form.language.value = configData.language;
                form.units.value = configData.units;
                form.notifications.value = configData.notifications;
            }
        });
    </script>
</body>
</html>
