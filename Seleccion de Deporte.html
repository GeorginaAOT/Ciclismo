        h1 {

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function selectSport() {
            const sports = document.getElementsByName('sport');
            let selectedSport = '';
            for (let i = 0; i < sports.length; i++) {
