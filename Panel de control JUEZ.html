<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Control</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #8e44ad; /* Color morado */
            color: #fff;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .header h3 {
            margin: 0;
            font-size: 24px;
        }

        .menu-toggle {
            background-color: #8e44ad; /* Color morado */
            border: none;
            color: #fff;
            padding: 10px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }

        .sidebar {
            background-color: #8e44ad; /* Color morado */
            padding: 20px;
            height: 100%;
            color: #fff;
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            transition: left 0.3s ease;
            z-index: 1000;
        }

        .sidebar.active {
            left: 0;
        }

        .sidebar a {
            color: #fff;
            text-decoration: none;
            display: block;
            margin: 10px 0;
            font-size: 16px;
        }

        .sidebar a:hover {
            text-decoration: underline;
        }

        .container {
            margin-left: 0;
            padding: 20px;
            transition: margin-left 0.3s ease;
        }

        .card {
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .card-header {
            background-color: #8e44ad; /* Color morado */
            color: #fff;
            border-radius: 8px 8px 0 0;
            padding: 10px 15px;
            font-weight: bold;
        }

        .card-body {
            background-color: #fff;
            padding: 20px;
        }

        .stat {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .stat h5 {
            margin: 0;
            color: #8e44ad; /* Color morado */
        }

        .stat .number {
            font-size: 24px;
            font-weight: bold;
            color: #16a085; /* Color turquesa */
        }

        .chart-container {
            padding: 20px;
        }

        .alert {
            background-color: #16a085; /* Color turquesa */
            color: #fff;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .alert h4 {
            margin: 0;
            font-size: 18px;
        }

        .alert p {
            margin: 5px 0 0;
        }

        /* Responsividad */
        @media (max-width: 992px) {
            .header h3 {
                font-size: 20px;
            }

            .sidebar {
                width: 250px;
                height: 100%;
                position: fixed;
                top: 0;
                left: -250px;
                transition: left 0.3s ease;
            }

            .sidebar.active {
                left: 0;
            }

            .container {
                margin-left: 0;
                padding: 20px;
            }

            .menu-toggle {
                position: fixed;
                top: 15px;
                left: 15px;
                z-index: 1001;
            }
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                text-align: center;
            }

            .header h3 {
                font-size: 18px;
            }

            .menu-toggle {
                padding: 8px;
                font-size: 14px;
            }

            .card-header, .card-body, .alert {
                padding: 10px;
            }

            .stat h5 {
                font-size: 14px;
            }

            .stat .number {
                font-size: 20px;
            }

            .chart-container {
                padding: 10px;
            }
        }

        @media (max-width: 576px) {
            .sidebar {
                width: 200px;
            }

            .header h3 {
                font-size: 16px;
            }

            .menu-toggle {
                padding: 5px;
                font-size: 12px;
            }

            .card-header, .card-body, .alert {
                padding: 8px;
            }

            .stat h5 {
                font-size: 12px;
            }

            .stat .number {
                font-size: 18px;
            }

            .chart-container {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <!-- Encabezado -->
    <div class="header">
        <h3>Panel de Control</h3>
        <button class="menu-toggle" onclick="toggleMenu()">☰ Menú</button>
    </div>

    <!-- Barra lateral -->
    <div class="sidebar">
        <a href="Panel de control JUEZ.html">Panel de Control</a>
        <a href="Gestion de usuarios JUEZ.html">Gestión de Usuarios</a>
        <a href="Generación de informes J.html">Generación de informes</a>
    </div>

    <!-- Contenido principal -->
    <div class="container">
        <div id="dashboard" class="content-section">
            <div class="row">
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-header">
                            Estadísticas Clave
                        </div>
                        <div class="card-body">
                            <div class="stat">
                                <h5>Número de Usuarios</h5>
                                <div class="number">1200</div>
                            </div>
                            <div class="stat">
                                <h5>Actividades Recientes</h5>
                                <div class="number">85</div>
                            </div>
                            <div class="stat">
                                <h5>Eventos Próximos</h5>
                                <div class="number">5</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header">
                            Gráficos y Visualizaciones
                        </div>
                        <div class="card-body chart-container">
                            <canvas id="myChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
            <div class="alert">
                <h4>Notificaciones Importantes</h4>
                <p>Mantente atento a los nuevos eventos y actividades. ¡Participa y gana premios!</p>
            </div>
        </div>
    </div>

    <!-- JavaScript para la interactividad -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Función para mostrar la sección deseada
        function showSection(sectionId) {
            const sections = document.querySelectorAll('.content-section');
            sections.forEach(section => {
                section.style.display = 'none';
            });
            document.getElementById(sectionId).style.display = 'block';
        }

        // Función para alternar la visibilidad de la barra lateral
        function toggleMenu() {
            const sidebar = document.querySelector('.sidebar');
            sidebar.classList.toggle('active');
        }

        // Configuración del gráfico de Chart.js
        const ctx = document.getElementById('myChart').getContext('2d');
        const myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio'],
                datasets: [{
                    label: 'Actividades Completadas',
                    data: [12, 19, 3, 5, 2, 3, 7],
                    backgroundColor: 'rgba(22, 160, 133, 0.2)', /* Color turquesa translúcido */
                    borderColor: '#16a085', /* Color turquesa */
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // Mostrar la sección del dashboard al cargar la página
        showSection('dashboard');
    </script>
</body>
</html>
